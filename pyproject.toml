[tool.poetry]
name = "robotmpcs"
version = "0.1.0"
description = "MPC generation for robots using ForcesPro."
authors = ["Max Spahn <m.spahn@tudelft.nl>"]

[tool.poetry.dependencies]
python = "^3.6.9,<3.11"
numpy = "^1.15"
casadi = "3.5.5"
requests = "^2.27.1"
pyaml = "^21.10.1"
#forwardkinematics = "^0.5"
forwardkinematics = {git = "ssh://git@github.com/maxspahn/forwardKinematics.git", rev = "release-casadi-3.5.5"}
urdfenvs = {git = "https://git@github.com/maxspahn/gym_envs_urdf.git", rev = "master", optional = true}
#planarenvs = {git = "ssh://git@github.com/maxspahn/gym_envs_planar.git", rev = "master", optional = true}
#motion-planning-scenes = {git = "ssh://git@github.com/maxspahn/motion_planning_scenes.git", rev = "main", optional = true}
#motion-planning-scenes = {version = "^0.1.0", optional = true}
scipy = "^1.3"

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
agents = ["planarenvs", "urdfenvs", "motion-planning-scenes"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
